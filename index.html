<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <div class="header">
      <h1 id="title">Etch a Sketch</h1>
      <h2 id="description">Draw whatever you dream!</h2>
    </div>

    <ul class="color-choices">
      <li>
        <label for="black">
          <input type="radio" name="color" id="black" value="black" checked="checked"/>Black
        </label>
      </li>
      <li>
        <label for="erase">
          <input type="radio" name="color" id="erase" value="erase"/>Erase
        </label>
      </li>
      <li>
        <label for="random">
          <input type="radio" name="color" id="random" value="random"/>Random
        </label>
      </li>
    </ul>

    <div id="grid" class="container"></div>

    <div class="slidecontainer">
      <p id="sizeText"></p>
      <input
        type="range"
        min="1"
        max="32"
        value="16"
        class="slider"
        id="myRange"
      />
      <div id="restart">‚ü≥</div>
    </div>

    <footer>
      Made by: <a href="https://github.com/Erick22U">Erick Uresti</a>
    </footer>
    <script src="etch-a-sketch.js"></script>
  </body>
</html>
